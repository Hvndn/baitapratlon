<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hãng sữa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1, h2 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        button[type="submit"] {
            width: calc(100% - 24px);
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Thông tin hãng sữa</h1>
    <table>
        <thead>
            <tr>
                <th>Mã số</th>
                <th>Tên hãng sữa</th>
                <th>Địa chỉ</th>
                <th>Điện thoại</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>VNM</td>
                <td>Vinamilk</td>
                <td>123 Nguyễn Du - Quận 1 - TP.HCM</td>
                <td>8794561</td>
                <td>vinamilk@vnm.com</td>
            </tr>
            <tr>
                <td>NTF</td>
                <td>Nutifood</td>
                <td>Khu công nghiệp Sóng Thần Binh</td>
                <td>7895632</td>
                <td>nutifood@ntf.com</td>
            </tr>
        </tbody>
    </table>
    <h2>Thêm mới hãng sữa</h2>
    <form id="frmThemHangSua">
        <label for="txtMaSo">Mã số:</label>
        <input type="text" id="txtMaSo" name="ma_so" required>
        <label for="txtTenHangSua">Tên hãng sữa:</label>
        <input type="text" id="txtTenHangSua" name="ten_hang_sua" required>
        <label for="txtDiaChi">Địa chỉ:</label>
        <input type="text" id="txtDiaChi" name="dia_chi" required>
        <label for="txtDienThoai">Điện thoại:</label>
        <input type="text" id="txtDienThoai" name="dien_thoai" required>
        <label for="txtEmail">Email:</label>
        <input type="email" id="txtEmail" name="email" required>
        <button type="submit">Thêm mới</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
